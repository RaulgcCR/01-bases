<p>Listado de Héroes!</p>

<button (click)="BorrarHeroe()">Borrar</button>
<div *ngIf="borrado; else noBorrado">
    <h3>Héroe borrado: <small>{{ borrado }}</small></h3>
</div>
<ng-template #noBorrado>
    <h3>No ha sido borrado!</h3>
</ng-template>

<ul>
    <li *ngFor="let heroe of heroes">{{ heroe }}</li>
</ul>
